<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Headline</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.4.2/css/bootstrap-slider.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">New York Times Headlines</h1>
            <p class="lead">Make your selections</p>
            <hr>
            <div class="row">
                <div class='col-sm-3'>
                    <div class="col">
                        <label>Start Range</label>
                        <input id="sliderRangeStart" type="range" class="span2" value="1963" data-slider-min="1900" data-slider-max="2019" data-slider-step="1" data-sliderRangeStart="[1963]"/> 
                    </div>
                    <div class="col">
                        <label>End Range</label>
                        <input id="sliderRangeEnd" type="range" class="span2" value="1982" data-slider-min="1900" data-slider-max="2019" data-slider-step="1" data-sliderRangeEnd="[1982]"/> 
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>Number of storie</label>
                    <select class="form-control form-control-sm">
                        <option class="numStories" value="1">1</option>
                        <option class="numStories" value="2">2</option>
                        <option class="numStories" value="3">3</option>
                        <option class="numStories" value="4">4</option>
                        <option class="numStories" value="5">5</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label>Categorye</label>
                    <select class="form-control form-control-sm">
                        <option class="category" value="books">Books</option>
                        <option class="category" value="articles">Articles</option>
                        <option class="category" value="obituary">Obituaries</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label>Search Term</label>
                    <input type="text" class="form-control form-control-sm" id="searchTerm" placeholder="">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                        <button id="search">Search</button>
                        <button id="clear">Clear</button>            
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="headerlinesHere"></div>
            <!-- this is a sample headline output for css -->
            <div class="card">
                <img class="card-img-top" src="Images/nyt.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <!-- END this is a sample headline output for css -->
        </div>
    </div>
<script>
    function displayNews() {
        var sliderRangeStart = $("#sliderRangeStart").val();
        var sliderRangeEnd= $("#sliderRangeEnd").val();
        var numStories = $(".numStories").val();
        var categories = $(".categories").val();
        var searchTerm = $("#searchTerm").val();
        var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
        queryURL += '?' + $.param({
          'api-key': "b9f91d369ff59547cd47b931d8cbc56b:0:74623931",
          'q': searchTerm,
          'begin_date': sliderRangeStart,
          'end_date': sliderRangeEnd
        });
    
        // Creating an AJAX call for the specific movie button being clicked
       
        $.ajax({
          url: queryURL,
          method: 'GET',
        }).then(function(response) {
        console.log(response.response.docs[1]);
        });
    }
    
    displayNews();
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>     
</body>
</html>
